<div class="profile has-content">
    <h2 class="profile-name">{{ model.username }}</h2>

    <div class="divider-brown-line">
        <div class="user-info-wrap">
            <div class="user-picture">
                <img src="{{ model.profile_picture }}" width="100" height="100">
            </div>
            <div class="how-to-save">click on the photos to save</div>
        </div>
    </div>

    <div class="content-bg">
        <div class="content-wrap">

            <div class="download-all-wrap">
                <a class="download-all btn-lg" href="#">Zip All & Save</a>
            </div>

            <div class="media-view"></div>
        </div>
        <div class="divider-brown-line">
            <a class="load-more" href="#" rel="next">Load more</a>
        </div>
    </div>

    <div class="content-after has-social">
        <div class="col-sm-5 col-sm-offset-1 img-count"></div>
        <div class="social-text cf">
            Tell your friends about us

            <div class="social-icons">
                <a class="twitter" href="#" target="_blank"><img src="{{ asset('bundles/app/images/twitter1.png') }}" width="50" height="50"></a>
                <a class="facebook" href="#" target="_blank"><img src="{{ asset('bundles/app/images/fb1.png') }}" width="50" height="50"></a>
                <a class="plus" href="#" target="_blank"><img src="{{ asset('bundles/app/images/gp1.png') }}" width="50" height="50"></a>
            </div>
        </div>
    </div>


</div>
